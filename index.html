<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

  <!-- Moment.js Reference -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body>
 


<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Train Schedules</h1>
	</div>

	<div class="row">

		<!-- Current Train Panel-->
		<div class="col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>	
				</div>
			</div>
		

<!-- Train form data panel -->

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					<!-- Gather train schedule data from form inputs-->
					<form role="form">
						<div class="form-group">
							<label for="trainName">Train Name:</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="tDestination">Destination:</label>
							<input type="email" class="form-control" id="tDestination">
						</div>
						<div class="form-group">
							<label for="firstTrainTime">First Train Time:</label>
							<input type="text" class="form-control" id="firstTrainTime" placeholder="0:00 AM">
						</div>
						<div class="form-group">
							<label for="tFrequency">Frequency(min):</label>
							<input type="number" class="form-control" id="tFrequency">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add</button>
					</form>

				</div>
			</div>
		</div>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
